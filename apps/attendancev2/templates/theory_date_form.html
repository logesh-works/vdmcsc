{% extends 'base.html' %}


{% block content %}
<div class="container">
    <h1 class="mt-5">Date Form</h1>
  
    <form method="post" class="mt-4">
      {% csrf_token %}
      <div class="mb-3">
        <label for="date" class="form-label">Select Date</label>
        <input type="date" style="{width: 50%;}" "form-control" id="date" name="date">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
{% endblock content %}
