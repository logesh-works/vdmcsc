{% extends 'base.html' %}


{% block content %}

<style>
    .link-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .link {
      text-decoration: none;
      color: #333;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
    }
    .link:hover {
      background-color: #333;
      color: white;
    }
    .link img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10%;
    }
  </style>


<h1 class="text-align center mb-3">Attendance System</h1>
  <div class="link-container">
    <a href="{% url 'theory_dashboard' %}" class="link">
      <img src="https://raw.githubusercontent.com/Senthilsk10/my-academic-files/main/toppng.com-dashboard-svg-icon-free-dashboard-icon-981x823.png" alt="Batch Attendance">
      <div>Theory Dashboard</div>
    </a>
    <a href="{% url 'day_dashboard' %}" class="link">
      <img src="https://raw.githubusercontent.com/Senthilsk10/my-academic-files/main/toppng.com-dashboard-svg-icon-free-dashboard-icon-981x823.png" alt="Batch Attendance">
      <div>Daily Dashboard</div>
    </a>
    <a href="{% url 'staff_attendance' %}" class="link">
      <img src="https://visualpharm.com/assets/839/People-595b40b65ba036ed117d2b0e.svg" alt="Staff Attendance">
      <div>Take Staff Attendance</div>
    </a>
    <a href="{% url 'student_attendance' %}" class="link">
      <img src="https://visualpharm.com/assets/538/More%20Info-595b40b65ba036ed117d3af2.svg" alt="Student Attendance">
      <div>Take Student Attendance</div>
    </a>
  </div>


{% endblock content %}
